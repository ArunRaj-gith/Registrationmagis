{% extends 'index.html'%}
{% block body %}
{% load static %}
<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg'%});">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{% url 'register' %}" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-34 p-t-27">
						Registration
					</span>


					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="first_name" placeholder="First name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>


					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="last_name" placeholder="Last name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password1" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password2" placeholder="Confirm Password">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>

					</div>

					<div>
						{% for message in messages %}
						<h4>{{message}}</h4>
						{% endfor %}
					</div>



      <div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>

					</div><br>
					<p class="w-100 text-center"><a style="text-decoration:None;color:black;" href="{% url 'login' %}">&mdash;  LogIn  &mdash;</a></p>

				</form>
			</div>
		</div>
	</div>

{% endblock %}
