{% extends 'index.html'%}
{% block body %}
{% load static %}
{% load socialaccount %}
<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg'%});">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{% url 'login' %}" method="post">
					{% csrf_token %}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					{% for message in messages %}
					<h4>{{message}}</h4>

					{% endfor %}

					<div class="text-center" style="text-align:left">
						<a class="txt1" href="{% url 'forgotpass' %}">
							Forgot Password?
						</a>
					</div><br><br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div><br>
					<p class="w-100 text-center"><a style="text-decoration:None;color:black;" href="register">&mdash; REGISTER &mdash;</a></p>

				</form>
				<p class="w-100 text-center"><a style="text-decoration:None;color:black;" href="{% provider_login_url 'google' %}?next={% url 'createpro' %}">&mdash; Or Sign In With GOOGLE &mdash;</a></p>

			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
{% endblock %}
